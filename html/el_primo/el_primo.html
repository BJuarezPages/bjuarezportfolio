<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bjuarezportfolio</title>
    <link rel=stylesheet href="./../../css/global.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/el_primo/el_primo.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/fonts.css" type="text/css" media=screen>
</head>

<body class="FuturaStd">
    <header>
        <div id="backgroundHeader"></div>
        <div id="icons" class="flex_around">
            <div id="iconInstagram" class="backgroundSizeContainer"></div>
            <div id="iconLinkedin" class="backgroundSizeContainer"></div>
            <div id="iconMessage" class="backgroundSizeContainer"></div>
        </div>
        <div id="pages" class="flex_around FuturaStd">
            <a id="linkHome" class="flex_center_column" href="#home">
                <div id="pageHome" class="backgroundSizeContainer2 home-icon icon-home"></div>
                <p>INICIO</p>
            </a>
            <a id="linkMyWork" class="flex_center_column" href="#myWork">
                <div id="pageMyWork" class="backgroundSizeContainer2 mywork-icon icon-mywork"></div>
                <p>MY<span class="FuturaStdBold">WORK</span></p>
            </a>
            <a id="linkAboutMe" class="flex_center_column" href="#aboutMe">
                <div id="pageAboutMe" class="backgroundSizeContainer2 aboutme-icon icon-aboutme"></div>
                <p>SOBRE MÍ</p>
            </a>
            <a id="linkContact" class="flex_center_column" href="#contact">
                <div id="pageContact" class="backgroundSizeContainer2 contact-icon icon-contact"></div>
                <p>CONTACTO</p>
            </a>
        </div>
        <div id="languages" class="flex_around">
            <div id="langCat" class="backgroundSizeContainer"></div>
            <div id="langCast" class="backgroundSizeContainer .current"></div>
            <div id="langEng" class="backgroundSizeContainer"></div>
        </div>
    </header>
    <div id="desktop">
        <div id="elPrimoContainer">
            <section id="generalTitle">
                <div id="generalTitleContainer">
                    <div id="generalLogo"></div>
                    <div id="generalDescription">
                        <p id="title" class="font-weight-750">EL PRIMO PRODUCTIONS</p>
                        <p id="description">Marca australiana de eventos. Ilustración, diseño de carteleria, y motion
                            graphics.</p>
                        <br>
                        <p id="text1"><span id="agency">Agencia:</span> Freelance</p>
                        <p id="text2"><span id="year">Año:</span> 2022</p>
                    </div>
                </div>
            </section>
            <section id="elPrimoWhite">
                <!-- Aniversary -->
                <div class="background-lights"></div>
                <div class="background-world"></div>
                <div class="video-world">
                    <video class="video" controls poster="./../../resources/El Primo/Portada_ElPrimo_Primoversary.png">
                        <source src="./../../resources/El Primo/Primoversary.mp4" type="video/mp4">
                        Tu navegador no soporta el vídeo de HTML5
                    </video>
                </div>
                <div class="cloud-container">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                    <div class="cloud cloud4"></div>
                </div>

                <div class="number-container">
                    <div class="primo-number primo-number1"></div>
                    <div class="primo-number primo-number2"></div>
                    <div class="primo-number primo-number3"></div>
                    <div class="primo-number primo-number4"></div>
                </div>

                <div class="primo-aniversary1"></div>
                <div class="primo-aniversary2"></div>
                <!-- Happy high -->
                <div class="background-happy"></div>
                <div class="video-happy">
                    <video class="video" controls poster="./../../resources/El Primo/Portada_ElPrimo_HappyHigh.png">
                        <source src="./../../resources/El Primo/HappyHigh.mp4" type="video/mp4">
                        Tu navegador no soporta el vídeo de HTML5
                    </video>
                </div>
                <div class="r-back1"></div>
                <div class="r-back2"></div>

                <div class="primo-hand hand-left1"></div>
                <div class="primo-hand hand-left2"></div>
                <div class="primo-hand hand-left3"></div>
                <div class="primo-hand hand-right1"></div>
                <div class="primo-hand hand-right2"></div>
                <div class="primo-hand hand-right3"></div>

                <div class="primo-high1"></div>
                <div class="primo-high2"></div>

                <div class="flowers-container">
                    <div class="primo-flowers primo-flowers1-1"></div>
                    <div class="primo-flowers primo-flowers1-2"></div>
                    <div class="primo-flowers primo-flowers1-3"></div>
                    <div class="primo-flowers primo-flowers1-4"></div>
                    <div class="primo-flowers primo-flowers1-5"></div>

                    <div class="primo-flowers primo-flowers2-1"></div>
                    <div class="primo-flowers primo-flowers2-2"></div>
                    <div class="primo-flowers primo-flowers2-3"></div>
                    <div class="primo-flowers primo-flowers2-4"></div>

                    <div class="primo-flowers primo-flowers3-1"></div>
                    <div class="primo-flowers primo-flowers3-2"></div>
                    <div class="primo-flowers primo-flowers3-3"></div>
                    <div class="primo-flowers primo-flowers3-4"></div>
                    <div class="primo-flowers primo-flowers3-5"></div>
                </div>

                <!-- Carnivale -->
                <div class="mark-t-left"></div>
                <div class="mark-t-right"></div>
                <div class="mark-b-left"></div>
                <div class="mark-b-right"></div>
                <div class="background-carnival"></div>
                <div class="background-carnival-const"></div>
                <div class="video-carnival">
                    <video class="video" controls poster="./../../resources/El Primo/Portada_ElPrimo_Chinatown.png">
                        <source src="./../../resources/El Primo/Chinatown Carnivale.mp4" type="video/mp4">
                        Tu navegador no soporta el vídeo de HTML5
                    </video>
                </div>
                <div class="primo-carnival1"></div>
                <div class="primo-carnival2"></div>
                <div class="primo-bambu1"></div>
                <div class="primo-bambu2"></div>
                <div class="primo-bambu3"></div>
                <div class="primo-bambu4"></div>

                <div class="farolillo" id="farolillo1"></div>
                <div class="farolillo" id="farolillo2"></div>
                <div class="farolillo" id="farolillo3"></div>

                <div class="carnival-cloud-container">
                    <div class="carnival-cloud" id="carnival-cloud1"></div>
                    <div class="carnival-cloud" id="carnival-cloud2"></div>
                    <div class="carnival-cloud" id="carnival-cloud3"></div>
                    <div class="carnival-cloud" id="carnival-cloud4"></div>
                    <div class="carnival-cloud" id="carnival-cloud5"></div>
                    <div class="carnival-cloud" id="carnival-cloud6"></div>
                    <div class="carnival-cloud" id="carnival-cloud7"></div>
                </div>

            </section>
            <section id="elPrimoSocial">
                <div id="redBar">
                    <div id="redBarContainer">
                        <a id="iconInstagram" href="https://www.instagram.com/elprimoproductions/"></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div>©bjuarezdesigns / Todos los derechos reservados.</div>
        <div>Tel: +34 663 507 349 · juarezbernat@gmail.com</div>
        <div>Desde Terrassa, o por ahí.</div>
    </footer>
</body>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="./../../js/global.js"></script>
<script src="./../../js/el_primo/el_primo.js"></script>

</HTML>
