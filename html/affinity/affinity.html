<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bjuarezportfolio</title>
    <link rel=stylesheet href="./../../css/global.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/affinity/affinity.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/fonts.css" type="text/css" media=screen>
</head>

<body class="FuturaStd">
    <header>
        <div class="mobileArrow">
            <div class="iconArrow"></div>
        </div>
        <div id="backgroundHeader"></div>
        <div id="icons" class="flex_around">
            <div id="iconInstagram" class="backgroundSizeContainer"></div>
            <div id="iconLinkedin" class="backgroundSizeContainer"></div>
            <div id="iconMessage" class="backgroundSizeContainer"></div>
        </div>
        <div id="pages" class="flex_around FuturaStd">
            <a id="linkHome" class="flex_center_column" href="#home">
                <div id="pageHome" class="backgroundSizeContainer2 home-icon icon-home"></div>
                <p></p>
            </a>
            <a id="linkMyWork" class="flex_center_column" href="#myWork">
                <div id="pageMyWork" class="backgroundSizeContainer2 mywork-icon icon-mywork"></div>
                <p></p>
            </a>
            <a id="linkAboutMe" class="flex_center_column" href="#aboutMe">
                <div id="pageAboutMe" class="backgroundSizeContainer2 aboutme-icon icon-aboutme"></div>
                <p></p>
            </a>
            <a id="linkContact" class="flex_center_column" href="#contact">
                <div id="pageContact" class="backgroundSizeContainer2 contact-icon icon-contact"></div>
                <p></p>
            </a>
        </div>
        <div id="languages" class="flex_around">
            <div id="langCat" class="backgroundSizeContainer"></div>
            <div id="langCast" class="backgroundSizeContainer .current"></div>
            <div id="langEng" class="backgroundSizeContainer"></div>
        </div>
    </header>
    <div id="desktop">
        <div id="affinityContainer">
            <section id="generalTitle">
                <div id="generalTitleContainer">
                    <div id="generalLogo"></div>
                    <div id="generalDescription">
                        <p id="title" class="font-weight-750">AFFINITY</p>
                        <p id="description"></p>
                        <br>
                        <p id="text1"><span id="agency"></span> iBoo Agency</p>
                        <p id="text2"><span id="year"></span> 2022 - 2024</p>
                    </div>
                </div>
            </section>
            <section id="affinityWhite">
                <div class="column1">
                    <img src="./../../resources/Affinity/Advance.png" alt="Imagen 1" class="desktop-img">
                    <img src="./../../resources/Affinity/Nature's Variety.png" alt="Imagen 2" class="desktop-img">
                    <img src="./../../resources/Affinity/Ultima.png" alt="Imagen 3" class="desktop-img">
                    <img src="./../../resources/Affinity/Natural Trainer.png" alt="Imagen 4" class="desktop-img">
                    <!-- Imágenes para móviles -->
                    <img src="./../../resources/Affinity/Advance_Mobile.png" alt="Imagen 1 mobile" class="mobile-img">
                    <img src="./../../resources/Affinity/Nature's Variety_Mobile.png" alt="Imagen 2 mobile"
                        class="mobile-img">
                    <img src="./../../resources/Affinity/Ultima_Mobile.png" alt="Imagen 3 mobile" class="mobile-img">
                    <img src="./../../resources/Affinity/Natural Trainer_Mobile.png" alt="Imagen 4 mobile"
                        class="mobile-img">
                </div>
                <div class="column2">
                    <div class="columnContainer">
                        <img src="./../../resources/Affinity/Advance 2.png" alt="Imagen 1.2" class="desktop-img">
                        <!-- Imagen móvil -->
                        <img src="./../../resources/Affinity/Advance_Mobile_2.png" alt="Imagen 1.2 mobile"
                            class="mobile-img">
                        <img id="gifAdvance" class="gif" src="./../../resources/Affinity/Mockup_Video_Advance.gif">
                    </div>
                    <div class="columnContainer">
                        <img src="./../../resources/Affinity/Nature's Variety 2.png" alt="Imagen 2.2"
                            class="desktop-img">
                        <!-- Imagen móvil -->
                        <img src="./../../resources/Affinity/Nature's Variety_Mobile_2.png" alt="Imagen 2.2 mobile"
                            class="mobile-img">
                        <img id="gifVariety" class="gif"
                            src="./../../resources/Affinity/Mockup_Video_NAturesVariety.gif">
                    </div>
                    <div class="columnContainer">
                        <img src="./../../resources/Affinity/Ultima 2.png" alt="Imagen 3.2" class="desktop-img">
                        <!-- Imagen móvil -->
                        <img src="./../../resources/Affinity/Ultima_Mobile_2.png" alt="Imagen 3.2 mobile"
                            class="mobile-img">
                    </div>
                    <div class="columnContainer">
                        <img src="./../../resources/Affinity/Natural Trainer 2.png" alt="Imagen 4.2"
                            class="desktop-img">
                        <!-- Imagen móvil -->
                        <img src="./../../resources/Affinity/Natural Trainer_Mobile_2.png" alt="Imagen 4.2 mobile"
                            class="mobile-img">
                        <img id="gifTrainer" class="gif"
                            src="./../../resources/Affinity/Mockup_Video_NaturalTrainer.gif">
                    </div>
                </div>
            </section>
            <section id="affinitySocial">
                <div id="redBar">
                    <div id="projectLeft">
                        <div id="arrow-left"></div>
                        <p class="anterior"></p>
                    </div>
                    <div id="redBarContainer">
                        <a id="iconWeb" href="https://www.affinity-petcare.com/es"></a>
                    </div>
                    <div id="projectRight">
                        <p class="siguiente"></p>
                        <div id="arrow-right"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div id="copyright"></div>
        <div id="telefon"></div>
        <div id="locate"></div>
    </footer>
</body>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="./../../js/global.js"></script>
<script src="./../../js/affinity/affinity.js"></script>
<script src="./../../js/mobile.js"></script>
<script src="./../../js/languages/languages.js"></script>

</HTML>
