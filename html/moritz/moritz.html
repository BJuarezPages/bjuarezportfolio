<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bjuarezportfolio</title>
    <link rel=stylesheet href="./../../css/global.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/moritz/moritz.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/fonts.css" type="text/css" media=screen>
</head>

<body class="FuturaStd">
    <header>
        <div class="mobileArrow">
            <div class="iconArrow"></div>
        </div>
        <div id="backgroundHeader"></div>
        <div id="icons" class="flex_around">
            <div id="iconInstagram" class="backgroundSizeContainer"></div>
            <div id="iconLinkedin" class="backgroundSizeContainer"></div>
            <div id="iconMessage" class="backgroundSizeContainer"></div>
        </div>
        <div id="pages" class="flex_around FuturaStd">
            <a id="linkHome" class="flex_center_column" href="#home">
                <div id="pageHome" class="backgroundSizeContainer2 home-icon icon-home"></div>
                <p></p>
            </a>
            <a id="linkMyWork" class="flex_center_column" href="#myWork">
                <div id="pageMyWork" class="backgroundSizeContainer2 mywork-icon icon-mywork"></div>
                <p></p>
            </a>
            <a id="linkAboutMe" class="flex_center_column" href="#aboutMe">
                <div id="pageAboutMe" class="backgroundSizeContainer2 aboutme-icon icon-aboutme"></div>
                <p></p>
            </a>
            <a id="linkContact" class="flex_center_column" href="#contact">
                <div id="pageContact" class="backgroundSizeContainer2 contact-icon icon-contact"></div>
                <p></p>
            </a>
        </div>
        <div id="languages" class="flex_around">
            <div id="langCat" class="backgroundSizeContainer"></div>
            <div id="langCast" class="backgroundSizeContainer .current"></div>
            <div id="langEng" class="backgroundSizeContainer"></div>
        </div>
    </header>
    <div id="desktop">
        <div id="popupContainer" class="popup-container">
            <div class="popup-content">
                <div id="darkOverlay"></div>
                <button id="closeButton">X</button>
                <video class="popup-inner" controls>
                    Tu navegador no soporta el vídeo de HTML5
                </video>
            </div>
        </div>
        <div id="moritzContainer">
            <section id="generalTitle">
                <div id="generalTitleContainer">
                    <div id="generalLogo"></div>
                    <div id="generalDescription">
                        <p id="title" class="font-weight-750">MORITZ</p>
                        <p id="description"></p>
                        <br>
                        <p id="text1"><span id="agency"></span> Iboo Agency</p>
                        <p id="text2"><span id="year"></span> 2022 - 2023</p>
                    </div>
                </div>
            </section>
            <section id="moritzWhite">
                <div id="moritzWhiteContainer">
                    <div id="moritzWhiteLeft">
                        <div id="moritzWhiteLeftTitle">
                            <div id="title1"></div>
                            <div id="title2"></div>
                            <button id="buttonVideo"></button>
                        </div>
                    </div>
                    <img id="moritzWhiteRight" src="./../../resources/Moritz/Graus Moritz.png">
                </div>
            </section>
            <section id="moritzVideoContainer">
                <div id="backgroundGray">
                    <div id="textContainer">
                        <div id="title1"></div>
                        <div id="title2"></div>
                    </div>
                    <div id="beerMoritz"></div>
                    <div class="video-container1">
                        <video class="video" poster="./../../resources/Moritz/Portada_Moritz_FabricaMoritz.png"
                            controls>
                            <source src="./../../resources/Moritz/Mockup_Video_FabricaMoritz.mp4" type="video/mp4">
                            Tu navegador no soporta el vídeo de HTML5
                        </video>
                    </div>
                    <div id="imageMoritz"></div>
                </div>
            </section>
            <section id="moritzSlideBar">
                <div id="moritzSlideBarContainer">
                    <div class="slideItem item1">
                        <div id="slideHeart"></div>
                        <div id="slideImage" class="image1"></div>
                        <div id="slideContainer">
                            <p class="text1"></p>
                            <p class="text2"></p>
                        </div>
                        <button class="videoButton" id="videoButton2"></button>
                    </div>
                    <div class="slideItem item2">
                        <div id="slideHeart"></div>
                        <div id="slideImage" class="image2"></div>
                        <div id="slideContainer">
                            <p class="text1"></p>
                            <p class="text2"></p>
                        </div>
                        <button class="videoButton" id="videoButton3"></button>
                    </div>
                </div>
            </section>
            <section id="moritzBig">
                <div id="moritzBigContainer">
                    <div id="moritzBigContainerText">
                        <p class="text1"></p>
                        <p class="text2"></p>
                    </div>
                    <div id="moritzBigImageContainer">
                        <div id="moritzBigImage"></div>
                    </div>
                    <div class="video-container2">
                        <video class="video" poster="./../../resources/Moritz/Portada_Moritz_Passeig de Gracia.png"
                            controls>
                            <source src="./../../resources/Moritz/Mockup_Video_Passeig de Gracia.mp4" type="video/mp4">
                            Tu navegador no soporta el vídeo de HTML5
                        </video>
                    </div>
                </div>
            </section>
            <section id="moritzGraphics">
                <div id="moritzGraphicsContainer">
                    <div id="moritzGraphicsContainerText">
                        <p class="text1"></p>
                        <p class="text2"></p>
                    </div>
                    <div id="moritzGraphicsImage"></div>
                    <div id="beerImage"></div>
                </div>
                <div class="video-container3">
                    <video class="video" poster="./../../resources/Moritz/Portada_Moritz_0,0.png" controls>
                        <source src="./../../resources/Moritz/Mockup_Video_0,0.mp4" type="video/mp4">
                        Tu navegador no soporta el vídeo de HTML5
                    </video>
                </div>
                <div id="moritzGridBeers">
                    <div id="beersPosition">
                        <img src="./../../resources/Moritz/Cervezas Moritz/Torrada.png" alt="Cerveza 1"
                            class="beer-img">
                        <img src="./../../resources/Moritz/Cervezas Moritz/Epidor.png" alt="Cerveza 2" class="beer-img">
                        <img src="./../../resources/Moritz/Cervezas Moritz/Moritz 7.png" alt="Cerveza 3"
                            class="beer-img">
                        <img src="./../../resources/Moritz/Cervezas Moritz/Moritz Original.png" alt="Cerveza 4"
                            class="beer-img">
                        <img src="./../../resources/Moritz/Cervezas Moritz/Radler.png" alt="Cerveza 5" class="beer-img">
                        <img src="./../../resources/Moritz/Cervezas Moritz/0.0.png" alt="Cerveza 6" class="beer-img">
                    </div>
                </div>

            </section>
            <section id="moritzSocial">
                <div id="redBar">
                    <div id="projectLeft">
                        <div id="arrow-left"></div>
                        <p class="anterior"></p>
                    </div>
                    <div id="redBarContainer">
                        <a id="iconInstagram" href="https://www.instagram.com/moritzbarcelona/"></a>
                        <a id="iconWeb" href="https://moritz.com/ca/"></a>
                    </div>
                    <div id="projectRight">
                        <p class="siguiente"></p>
                        <div id="arrow-right"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div id="copyright"></div>
        <div id="telefon"></div>
        <div id="locate"></div>
    </footer>
</body>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="./../../js/global.js"></script>
<script src="./../../js/moritz/moritz.js"></script>
<script src="./../../js/mobile.js"></script>
<script src="./../../js/languages/languages.js"></script>

</HTML>
