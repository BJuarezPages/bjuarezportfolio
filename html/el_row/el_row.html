<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bjuarezportfolio</title>
    <link rel=stylesheet href="./../../css/global.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/el_row/el_row.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/fonts.css" type="text/css" media=screen>
</head>

<body class="FuturaStd">
    <header>
        <div class="mobileArrow">
            <div class="iconArrow"></div>
        </div>
        <div id="backgroundHeader"></div>
        <div id="icons" class="flex_around">
            <div id="iconInstagram" class="backgroundSizeContainer"></div>
            <div id="iconLinkedin" class="backgroundSizeContainer"></div>
            <div id="iconMessage" class="backgroundSizeContainer"></div>
        </div>
        <div id="pages" class="flex_around FuturaStd">
            <a id="linkHome" class="flex_center_column" href="#home">
                <div id="pageHome" class="backgroundSizeContainer2 home-icon icon-home"></div>
                <p></p>
            </a>
            <a id="linkMyWork" class="flex_center_column" href="#myWork">
                <div id="pageMyWork" class="backgroundSizeContainer2 mywork-icon icon-mywork"></div>
                <p></p>
            </a>
            <a id="linkAboutMe" class="flex_center_column" href="#aboutMe">
                <div id="pageAboutMe" class="backgroundSizeContainer2 aboutme-icon icon-aboutme"></div>
                <p></p>
            </a>
            <a id="linkContact" class="flex_center_column" href="#contact">
                <div id="pageContact" class="backgroundSizeContainer2 contact-icon icon-contact"></div>
                <p></p>
            </a>
        </div>
        <div id="languages" class="flex_around">
            <div id="langCat" class="backgroundSizeContainer"></div>
            <div id="langCast" class="backgroundSizeContainer .current"></div>
            <div id="langEng" class="backgroundSizeContainer"></div>
        </div>
    </header>
    <div id="desktop">
        <div id="popupContainer" class="popup-container">
            <div class="popup-content">
                <div id="darkOverlay"></div>
                <button id="closeButton">X</button>
                <video class="popup-inner" controls>
                    Tu navegador no soporta el vídeo de HTML5
                </video>
            </div>
        </div>
        <div id="elRowContainer">
            <section id="generalTitle">
                <div id="generalTitleContainer">
                    <div id="generalLogo"></div>
                    <div id="generalDescription">
                        <p id="title" class="font-weight-750">ELROW LIMITED</p>
                        <p id="description"></p>
                        <br>
                        <p id="text1"><span id="agency"></span> Just For Fun</p>
                        <p id="text2"><span id="year"></span> 2021</p>
                    </div>
                </div>
            </section>
            <section id="elRowWhite">
                <div id="elRowWhiteLeft">
                    <p id="title">Talk 2 me</p>
                    <div id="text">
                        <p id="paragraph1"></p>
                        <p id="paragraph2"></p>
                        <p id="paragraph3"></p>
                    </div>
                </div>
                <div id="elRowWhiteRight">
                    <div id="elRowCard">
                        <img id="image" src="./../../resources/El Row/Image talk 2 me.png">
                        <p id="text1">31 JULY 2021</p>
                        <p id="text2">Talk 2 me</p>
                        <p id="text3">ANIMACIÓN QUE ACOMPAÑÓ LA SALIDA DEL REMIX “TALK 2 ME” DE JUANY BRAVO & BLENT_MSC
                        </p>
                        <button id="buttonVideo">VER VIDEO</button>
                    </div>
                </div>
            </section>
            <section id="elRowSocial">
                <div id="redBar">
                    <div id="projectLeft">
                        <div id="arrow-left"></div>
                        <p class="anterior"></p>
                    </div>
                    <div id="redBarContainer">
                        <a id="iconInstagram" href="https://www.instagram.com/p/CR8njdHA1GN/"></a>
                        <a id="iconWeb" href="https://elrow.com/es"></a>
                    </div>
                    <div id="projectRight">
                        <p class="siguiente"></p>
                        <div id="arrow-right"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div id="copyright"></div>
        <div id="telefon"></div>
        <div id="locate"></div>
    </footer>
</body>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="./../../js/global.js"></script>
<script src="./../../js/el_row/el_row.js"></script>
<script src="./../../js/mobile.js"></script>
<script src="./../../js/languages/languages.js"></script>

</HTML>
