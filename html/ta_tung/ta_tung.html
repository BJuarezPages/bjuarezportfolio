<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bjuarezportfolio</title>
    <link rel=stylesheet href="./../../css/global.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/ta_tung/ta_tung.css" type="text/css" media=screen>
    <link rel=stylesheet href="./../../css/fonts.css" type="text/css" media=screen>
</head>

<body class="FuturaStd">
    <header>
        <div class="mobileArrow">
            <div class="iconArrow"></div>
        </div>
        <div id="backgroundHeader"></div>
        <div id="icons" class="flex_around">
            <div id="iconInstagram" class="backgroundSizeContainer"></div>
            <div id="iconLinkedin" class="backgroundSizeContainer"></div>
            <div id="iconMessage" class="backgroundSizeContainer"></div>
        </div>
        <div id="pages" class="flex_around FuturaStd">
            <a id="linkHome" class="flex_center_column" href="#home">
                <div id="pageHome" class="backgroundSizeContainer2 home-icon icon-home"></div>
                <p></p>
            </a>
            <a id="linkMyWork" class="flex_center_column" href="#myWork">
                <div id="pageMyWork" class="backgroundSizeContainer2 mywork-icon icon-mywork"></div>
                <p></p>
            </a>
            <a id="linkAboutMe" class="flex_center_column" href="#aboutMe">
                <div id="pageAboutMe" class="backgroundSizeContainer2 aboutme-icon icon-aboutme"></div>
                <p></p>
            </a>
            <a id="linkContact" class="flex_center_column" href="#contact">
                <div id="pageContact" class="backgroundSizeContainer2 contact-icon icon-contact"></div>
                <p></p>
            </a>
        </div>
        <div id="languages" class="flex_around">
            <div id="langCat" class="backgroundSizeContainer"></div>
            <div id="langCast" class="backgroundSizeContainer .current"></div>
            <div id="langEng" class="backgroundSizeContainer"></div>
        </div>
    </header>
    <div id="desktop">
        <div id="taTungContainer">
            <section id="generalTitle">
                <div id="generalTitleContainer">
                    <div id="generalLogo"></div>
                    <div id="generalDescription">
                        <p id="title" class="font-weight-750">Ta-Tung</p>
                        <p id="description"></p>
                        <br>
                        <p id="text1"><span id="agency"></span> iBoo Agency</p>
                        <p id="text2"><span id="year"></span> 2022 - 2024</p>
                    </div>
                </div>
            </section>
            <section id="taTungWhite">
                <div id="taTungWhiteContainer">
                    <p id="title1"></p>
                    <p id="title2"></p>
                </div>
                <div id="taTungGridContainer">
                    <div id="gridMobileTaTung">
                        <div class="video-container video-container1">
                            <video class="video"
                                poster="./../../resources/Ta-Tung/Portada_Ta-Tung_amantes de la comida.png" controls>
                                <source src="./../../resources/Ta-Tung/Mockup_Video_TT1.mp4" type="video/mp4">
                                Tu navegador no soporta el vídeo de HTML5
                            </video>
                        </div>
                        <div class="video-container video-container2">
                            <video class="video" poster="./../../resources/Ta-Tung/Portada_Ta-Tung_Feliz 2024.png"
                                controls>
                                <source src="./../../resources/Ta-Tung/Mockup_Video_TT2.mp4" type="video/mp4">
                                Tu navegador no soporta el vídeo de HTML5
                            </video>
                        </div>
                        <div class="video-container video-container3">
                            <video class="video" poster="./../../resources/Ta-Tung/Portada_Ta-Tung_Cocinar gyozas.png"
                                controls>
                                <source src="./../../resources/Ta-Tung/Mockup_Video_TT3.mp4" type="video/mp4">
                                Tu navegador no soporta el vídeo de HTML5
                            </video>
                        </div>
                        <div class="video-container video-container4">
                            <video class="video" poster="./../../resources/Ta-Tung/Portada_Ta-Tung_Nueva imagen.png"
                                controls>
                                <source src="./../../resources/Ta-Tung/Mockup_Video_TT4.mp4" type="video/mp4">
                                Tu navegador no soporta el vídeo de HTML5
                            </video>
                        </div>
                    </div>
                </div>

                <div id="imageRice"></div>
                <div id="imageSticks"></div>
            </section>
            <section id="taTungSocial">
                <div id="redBar">
                    <div id="redBarContainer">
                        <a id="iconInstagram" href="https://www.instagram.com/tatungasiaentumesa/"></a>
                        <a id="iconWeb" href="https://ta-tung.com/"></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div id="copyright"></div>
        <div id="telefon"></div>
        <div id="locate"></div>
    </footer>
</body>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="./../../js/global.js"></script>
<script src="./../../js/ta_tung/ta_tung.js"></script>
<script src="./../../js/languages/languages.js"></script>

</HTML>
